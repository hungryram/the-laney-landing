<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1">

    <style>

        body, html {
            background: #f1ebe8!important;
        }
        @font-face {
  font-family: myriad;
  src: url(uploads/MyriadPro-Regular.otf);
}

video.uk-cover {
    top: 38%;
}

@media screen and (max-width: 768px) {
    video.uk-cover {
        padding: 50px;
    }

    div.content {
        bottom: 20%;
    }
    
}

    footer p {
        font-family: myriad!important;
        letter-spacing: 2px;
    }

        * {
            font-family: 'Baskervville', serif!important;
        }
        div .accent {
            color: #b9a176;
        }

        div.content,
        .content h1,
        .content h2 {
            color: #b9a176;
        }

        .uk-button.uk-button-primary {
            color: #b9a176;
            border: 1px solid #b9a176ff;
            background: transparent;
            text-transform: unset;
            font-size: 18px;
        }

        .uk-button.uk-button-primary:hover,
        .uk-button.uk-button-primary:focus {
            background: #b9a176ff;
            border: 1px solid #b9a176ff;
            color: #fff;
        }

        .content {
            position: absolute;
            left: 0;
            right: 0;
            margin: 0 auto;
            text-align: center;
            bottom: 15%;
        }



        
    </style>
